{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    <h2 style="text-align: center;">Sign Up</h2>
    {% for field in form %}
        <p style="text-align: center;">
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ field.label_tag }} {{ field }}
        </p>
    {% endfor %}
    <div style="text-align: center;">
        <input type="submit" value="Register" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    </div>
</form>
{% endblock content %}
