{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    <h2 style="text-align: center;">Login</h2>
    <div style="margin: 20px;">
        {{ form.as_p }}
    </div>
    <div style="text-align: center;">
        <input type="submit" value="Login" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    </div>
</form>
{% endblock content %}
