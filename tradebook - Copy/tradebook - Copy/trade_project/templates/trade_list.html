{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">Your Trades</h1>
<table style="border-collapse: collapse; width: 100%; text-align: center;">
    <tr>
        <th style="border: 1px solid #000; padding: 8px;">Ticker</th>
        <th style="border: 1px solid #000; padding: 8px;">Quantity</th>
        <th style="border: 1px solid #000; padding: 8px;">Entry</th>
        <th style="border: 1px solid #000; padding: 8px;">Exit</th>
        <th style="border: 1px solid #000; padding: 8px;">Date</th>
    </tr>
    {% for trade in trades %}
    <tr>
        <td style="border: 1px solid #000; padding: 8px;">{{ trade.Ticker }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ trade.Quantity }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ trade.Entry }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ trade.Exit }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ trade.Date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
